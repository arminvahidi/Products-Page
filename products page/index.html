<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head> 
  <body>

  <header>
    <h2>Products</h2>  
  </header>

  <main>
    <div id="search">
      <input type="text" placeholder="Search name" id="search-input">
      <div>
        <button class="filter selected" data-filter="all">All</button>
        <button class="filter" data-filter="tech">Tech</button>
        <button class="filter" data-filter="clothing">Clothing</button>
        <button class="filter" data-filter="health">Health</button>
      </div>
      <div id="search-price">
        <input type="number" placeholder="Search price" >
        <button class="price-button">Search</button>
      </div>
    </div>

    <div id="products">
      <div class="products-item"  data-category="tech">
        <img src="./img/airpods.png">
        <p>Airpods</p>
        <span>399$</span>
      </div>

      <div class="products-item" data-category="clothing">
        <img src="./img/bag.png">
        <p>Bag</p>
        <span>159$</span>
      </div>

      <div class="products-item" data-category="health">
        <img src="./img/cream.png">
        <p>Cream shampoo</p>
        <span>39$</span>
      </div>

      <div class="products-item" data-category="tech">
        <img src="./img/iphone.png">
        <p>Iphone 14 pro</p>
        <span>1499$</span>
      </div>

      <div class="products-item" data-category="clothing">
        <img src="./img/jacket.png">
        <p>Jacket</p>
        <span>99$</span>
      </div>

      <div class="products-item" data-category="health">
        <img src="./img/shampoo.png">
        <p>Shampoo</p>
        <span>9$</span>
      </div>

      <div class="products-item" data-category="clothing">
        <img src="./img/shoes.png">
        <p>Shoes</p>
        <span>199$</span>
      </div>

      <div class="products-item" data-category="health">
        <img src="./img/vitamin.png">
        <p>Vitamin</p>
        <span>49$</span>
      </div>

      <div class="products-item" data-category="tech">
        <img src="./img/watch.png">
        <p>Apple watch</p>
        <span>599$</span>
      </div>
    </div>
  </main>

    <script src="./js/app.js"></script>
  </body>
</html>
